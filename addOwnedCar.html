<!DOCTYPE html>
<html>
<head>
	<title>add owned car admin</title>
	<link rel="stylesheet" type="text/css" href="addOwnedCar.css">
</head>
<header>
		
		     <h1>ELDEMENTE</h1>
		     <h4 id="qoute">Don't dream it,Drive it!</h4>
		     
	   	
	   </header>
	   <nav>
	   	<input type="text" name="adminUserName" placeholder="admin username" id="adminUsername">
	   	<input type="text" name="licenseRegisteration" placeholder="license Registeration" id="licenseRegisteration">
	   	<input type="text" name="brand" placeholder="car's brand" id="brand">
	   	<input type="text" name="model" placeholder="car's model" id="model">
	   	<input type="text" name="class" placeholder="car's class" id="class">
	   	<input type="text" name="gas" placeholder="gas" id="gas">
	   	<input type="text" name="mileage" placeholder="mileage" id="mileage">
	   	<input type="text" name="purchasePrice" placeholder="purchase price" id="purchasePrice">
	   	<input type="date" name="purchaseDate" placeholder="purchase date" id="purchaseDate">
	   	<label id="purchaseDateLabel"> purchase date</label>
	   	<input type="text" name="rate" placeholder="rate" id="rate">
	   	<input type="text" name="dealerId" placeholder="dealer id" id="dealerId">
	   	<input type="text" name="LocationAddress" placeholder="location address" id="locationAddress">
	   	<h3 id="addCarLable">add a new car</h3>
	   	<button id="addNewCarButton">add</button>


	   
	   </nav>
<body>
 <div class="moon"></div>
    
    <div class="skyline">
       
    </div>
    <div class="road">
        <div class="road-top-half"></div>
        <div class="road-bottom-half"></div>
    </div>

    <div class="car-container">
        <div class="car-top1">
            <div class="window1"></div>
            <div class="window2"></div>

        </div>
        <div class="car-top2">
            <div class="door">
                <div class="door-knob"></div>
            </div>
        </div>
        <div class="car-bottom">
            <div class="wheel1-top"></div>
            <div class="wheel1">
                <div class="wheel-dot1"></div>
                <div class="wheel-dot2"></div>
                <div class="wheel-dot3"></div>
                <div class="wheel-dot4"></div>

            </div>

            <div class="wheel2-top"></div>
            <div class="wheel2">
                <div class="wheel-dot1"></div>
                <div class="wheel-dot2"></div>
                <div class="wheel-dot3"></div>
                <div class="wheel-dot4"></div>
            </div>
        </div>
    </div>

</body>
</html>
