<!DOCTYPE html>
<html>
<head>
	<title>ELDEMENTE signup</title>
	<link rel="stylesheet" type="text/css" href="customerSignUp.css">


</head>
<body>
	<header>
		<h1>ELDEMENTE</h1>
		<h4 id="qoute">Don't dream it,Drive it!</h4>
	</header>
	<nav><div id="car"><img src="car.jpg"></div></nav>
	
	

	<aside>
	    <h2>SIGN UP</h2>
	    <input type="text" name="first_name" placeholder="first name" id="first_name">
	    <input type="text" name="last_name" placeholder="last name" id="last_name">
	    <input type="text" name="phoneNumber" placeholder="phone number" id="phoneNumber">
	    <input type="text" name="address" placeholder="address" id="address">
	    <input type="text" name="nationalid" placeholder="national ID" id="nationalid">
	    <input type="text" name="licenssRegisteration" placeholder="license registeration" id="licenseRegisteration">
	    <input type="text" name="username" placeholder="username" id="username">
	    <input type="text" name="email" placeholder="email" id="email">
	    <input type="password" name="password" placeholder="password" id="password">
	    <button id="signupbutton">sign up</button>
 
	</aside>
	<footer><div><label id="copyrights">&copy Eldemente Team 2019</label></div></footer>
<br>
</body>
</html>
