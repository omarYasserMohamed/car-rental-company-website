<!DOCTYPE html>
<html>
<head>
    <title>add Leased car admin</title>
    <link rel="stylesheet" type="text/css" href="payingRent.css">
</head>
<header>
        
             <h1>ELDEMENTE</h1>
             <h4 id="qoute">Don't dream it,Drive it!</h4>
             
        
       </header>
       <nav>
        <input type="text" name="username" placeholder="username" id="username">
        <input type="text" name="cardNumber" placeholder="cardNumber" id="cardNumber">
        <input type="text" name="ccv" placeholder="ccv" id="ccv">
        <input type="text" name="amount" placeholder="amount" id="amount">
        <select id="currency">
            <option value="0">currency</option>
            <option value="1">EUR</option>
            <option value="2">USD</option>
            <option value="3">JPY</option>
            <option value="4">EGP</option>
            <option value="5">GBP</option>
            <option value="6">CHF</option>
            <option value="7">AED</option>

        </select>
        <h3 id="addCarLable">pay your rent</h3>
        <button id="addNewCarButton">pay</button>
        


       
       </nav>
<body>
 <div class="moon"></div>
    
    <div class="skyline">
       
    </div>
    <div class="road">
        <div class="road-top-half"></div>
        <div class="road-bottom-half"></div>
    </div>

    <div class="car-container">
        <div class="car-top1">
            <div class="window1"></div>
            <div class="window2"></div>

        </div>
        <div class="car-top2">
            <div class="door">
                <div class="door-knob"></div>
            </div>
        </div>
        <div class="car-bottom">
            <div class="wheel1-top"></div>
            <div class="wheel1">
                <div class="wheel-dot1"></div>
                <div class="wheel-dot2"></div>
                <div class="wheel-dot3"></div>
                <div class="wheel-dot4"></div>

            </div>

            <div class="wheel2-top"></div>
            <div class="wheel2">
                <div class="wheel-dot1"></div>
                <div class="wheel-dot2"></div>
                <div class="wheel-dot3"></div>
                <div class="wheel-dot4"></div>
            </div>
        </div>
    </div>

</body>
</html>
