<!DOCTYPE html>
<html>
<head>
    <title>add Leased car admin</title>
    
    <link rel="stylesheet" type="text/css" href="rateAndReview.css">
</head>
<header>
        
             <h1>ELDEMENTE</h1>
             <h4 id="qoute">Don't dream it,Drive it!</h4>
             
        
</header>
<input type="text" name="username" placeholder="username" id="username">
       
<select id="rating">
            <option value="0">rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

<textarea rows="7" cols="50" id="review" placeholder="review">review

</textarea>
       <button id="submitButton">submit</button>
       
<body>
 <div class="moon"></div>
    
    <div class="skyline">
       
    </div>
    <div class="road">
        <div class="road-top-half"></div>
        <div class="road-bottom-half"></div>
    </div>

    <div class="car-container">
        <div class="car-top1">
            <div class="window1"></div>
            <div class="window2"></div>

        </div>
        <div class="car-top2">
            <div class="door">
                <div class="door-knob"></div>
            </div>
        </div>
        <div class="car-bottom">
            <div class="wheel1-top"></div>
            <div class="wheel1">
                <div class="wheel-dot1"></div>
                <div class="wheel-dot2"></div>
                <div class="wheel-dot3"></div>
                <div class="wheel-dot4"></div>

            </div>

            <div class="wheel2-top"></div>
            <div class="wheel2">
                <div class="wheel-dot1"></div>
                <div class="wheel-dot2"></div>
                <div class="wheel-dot3"></div>
                <div class="wheel-dot4"></div>
            </div>
        </div>
    </div>

</body>
</html>
